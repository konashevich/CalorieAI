name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'calorieai-android/**'
      - 'web/**'
      - '.github/workflows/build-android-apk.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Cordova
      run: npm install -g cordova@latest
      
    - name: Install dependencies
      working-directory: ./calorieai-android
      run: npm install
      
    - name: Add Android platform
      working-directory: ./calorieai-android
      run: cordova platform add android@latest
      
    - name: Install Cordova plugins
      working-directory: ./calorieai-android
      run: |
        cordova plugin add cordova-plugin-media-capture
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-network-information
      
    - name: Sync web files to Cordova (preserve Cordova-specific files)
      run: |
        # DO NOT delete entire www folder - it has Cordova-specific files
        # Only sync HTML, CSS, JS, and assets from web
        cp web/index.html calorieai-android/www/
        cp web/manifest.json calorieai-android/www/
        cp web/sw.js calorieai-android/www/
        cp -r web/css calorieai-android/www/
        cp -r web/js calorieai-android/www/
        cp -r web/assets calorieai-android/www/
        
    - name: Build Debug APK
      working-directory: ./calorieai-android
      run: cordova build android --debug --verbose
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: CalorieAI-debug-${{ github.sha }}
        path: calorieai-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Get APK Info
      working-directory: ./calorieai-android/platforms/android/app/build/outputs/apk/debug
      run: |
        ls -lh app-debug.apk
        echo "APK Size: $(du -h app-debug.apk | cut -f1)"
        
    - name: Comment APK Download Link on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const stats = fs.statSync('calorieai-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk');
          const fileSizeInMB = (stats.size / (1024*1024)).toFixed(2);
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ“± Android APK Built Successfully!\n\n` +
                  `**APK Size:** ${fileSizeInMB} MB\n` +
                  `**Build:** Debug (unsigned)\n` +
                  `**Download:** Check the Actions artifacts tab\n\n` +
                  `âœ… Ready for testing on Android devices!`
          })
